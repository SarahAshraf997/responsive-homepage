<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="Home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <script></script>
  <body>
    <header>
      <nav class="navbar">
        <!-- left -->
        <div class="container">
          <div class="logo">Logo</div>
          <div class="search-container">
            <i class="fa fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Search..." />
          </div>
        </div>

        <!-- right -->
        <div class="container">
          <div class="nav-icons">
            <a href="#" class="nav-icon"><i class="fa fa-home"></i></a>
            <a href="#" class="nav-icon"><i class="fa fa-briefcase"></i></a>
            <a href="#" class="nav-icon"><i class="fa fa-building"></i></a>
            <a href="#" class="nav-icon"><i class="fa fa-bell"></i></a>
            <a href="#" class="nav-icon"><i class="fa fa-envelope"></i></a>
            <a href="#" class="profile-photo">
              <img
                src="https://t4.ftcdn.net/jpg/06/77/97/21/360_F_677972198_YWL97FgRrJE20ZNrf36LFGULuZccnxNT.jpg"
                alt="Profile"
              />
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="grid-container">
      <aside class="left-sidebar">
        <nav class="navbar-menu" id="navbar-menu">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn">Services</a>
              <div class="dropdown-content">
                <a href="#">Web Design</a>
                <a href="#">SEO</a>
                <a href="#">Marketing</a>
              </div>
            </li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </aside>
      <section class="main-content">
        <h1>Main Content</h1>
        <p>
          This is the main content area. It occupies the central part of the
          layout.
        </p>
      </section>
      <aside class="right-sidebar">
        <h2>Right Sidebar</h2>
        <p>Additional information or widgets can be placed here.</p>
      </aside>
    </main>
  </body>
</html>
